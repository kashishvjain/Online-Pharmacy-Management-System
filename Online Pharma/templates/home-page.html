<!DOCTYPE html>
{% load static %}



<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href='{%static "css/bootstrap.min.css"%}' rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href='{%static "css/mdb.min.css"%}' rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href='{%static "css/style.min.css"%}' rel="stylesheet">
  <style type="text/css">
    html,
    body {
    padding-top:50px;
    }
    header,
    .carousel {
      height: 60vh;
    }

    @media (max-width: 740px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

  </style>
</head>
{% include "navbar.html" %}
<body>




  <!--Main layout-->
  <main>





    <div class="container" >


      <!--Section: Products v.3-->
      <section class="text-center mb-4">

        <!--Grid row-->
        <div class="row wow fadeIn">
          {% for item in items %}
          <!--Grid column-->
          <div class="col-lg-3 col-md-6 mb-4">

            <!--Card-->
            <div class="card">

              <!--Card image-->
              <div class="view overlay">
                <img src="https://veganfoodandliving-1321f.kxcdn.com/wp-content/uploads/2019/03/featured.jpg" class="card-img-top"
                  alt="">
                <a>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <!--Card image-->

              <!--Card content-->
              <div class="card-body text-center">
                <!--Category & Title-->
                <a href="{{item.get_absolute_url}}" class="grey-text">
                  <h5>{{ item.generic_name }}</h5>
                </a>
                <h5>
                  <strong>
                    <a href="{{item.get_absolute_url}}" class="dark-grey-text" id="namepr{{ item.id }}">{{ item.name }}</a>
                  </strong>
                </h5>

                <h4 class="font-weight-bold blue-text">
                  <span>&#8377;</span>
                  <strong>{{ item.price }}</strong>
                </h4>

                <span id="divpr{{item.id}}" class="divpr">
                      <button id="pr{{item.id}}"  class="btn btn-md btn-primary cart">Add to Cart</button>
                </span>
              </div>
              <!--Card content-->

            </div>
            <!--Card-->

          </div>

          <!--Grid column-->
          {% endfor %}
        </div>
        <!--Grid row-->

      </section>
      <!--Section: Products v.3-->



    </div>
  </main>
  <!--Main layout-->
{% include "footer.html" %}


  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src='{% static "js/jquery-3.4.1.min.js"%}'></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src='{% static "js/popper.min.js"%}'></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src='{% static "js/bootstrap.min.js"%}'></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src='{% static "js/mdb.min.js" %}'></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();

  </script>

  <script>

    //find out the cart item from local storage
    if(localStorage.getItem('cart')==null){
      var cart={};
    }
    else
    {
      cart = JSON.parse(localStorage.getItem('cart'));
      document.getElementById('kart').innerHTML=Object.keys(cart).length;
      updateKart(cart);
    }
            console.log(cart);

    //to increment the item in cart

    $('.divpr').on('click','button.cart',function(){
    var idstr = this.id.toString();
    if(cart[idstr] != undefined){
      cart[idstr][0] = cart[idstr][0] + 1;
    }
    else{
      qty = 1;
      name = document.getElementById('name'+idstr).innerHTML;
      cart[idstr] =[qty,name];
    }

    //Display and update cart
    console.log(cart);
    updateKart(cart);
    localStorage.setItem('cart',JSON.stringify(cart));
    });

    $('#popkart').popover();
    document.getElementById("popkart").setAttribute('data-content','<h5>Kart for your element!</h5><div class="mx-2 my-2">');
    updatePopover(cart);

    function updatePopover(cart) {
        var popStr="";
        popStr = popStr+"<h5>Kart for item in your shopping kart</h5><div class='mx-2 my-2'>";
        var i = 1;
        for(var item in cart){
            popStr = popStr + "<b>"+i+". </b>";
            popStr = popStr + document.getElementById('name'+item).innerHTML.slice(0,9)+"...  Qty: "+cart[item][0]+"<br>";
            i =i+1;
        }
    popStr = popStr + `</div> <br>
  <a href='/cart'><button type="submit" class="btn btn-md btn-primary">buy now</button></a>
<button class='btn btn-md btn-primary' onclick='clearkart()' id='clearCart'>Clear Kart</button>`;
 //console.log(popStr);
    document.getElementById('popkart').setAttribute('data-content',popStr);
    $('#popkart').popover('show')
     {
      var myDefaultWhiteList = $.fn.tooltip.Constructor.Default.whiteList
      myDefaultWhiteList.button = ['onclick']
     };
    }

    {% if thank %}
        alert('Thanks for ordering with MAK Medicines. Your order is {{id}}. Use it to track your order using our order tracker');
        localStorage.clear();
        document.location = "";
    {% endif %}

    function clearkart() {
        console.log("clearrr");
        cart = JSON.parse(localStorage.getItem('cart'));
        for(var item in cart){
            document.getElementById('div'+item).innerHTML = '<button id="'+item+'" class="btn btn-md btn-primary cart">Add to Kart</button>';
        }
        localStorage.clear();
        cart={};
        updateKart(cart);
    }

     function updateKart(cart){
            console.log(cart);
            var sum = 0;
            for(var item in cart){
              console.log(item);
                sum = sum + cart[item][0];
                //document.getElementById('div'+item).innerHTML= "OK";
                document.getElementById('div'+item).innerHTML= "<button id='minus" +item+ "' class='btn btn-md btn-primary minus'>-</button> <span id='val" +item+ "'>" +cart[item][0]+ "</span> <button id='plus" +item+ "' class='btn btn-md btn-primary plus'>+</button>";
            }
            localStorage.setItem('cart',JSON.stringify(cart));
            document.getElementById('kart').innerHTML=sum;
            updatePopover(cart);
        }

      $('#itemsJson').val(JSON.stringify(cart));

        //if minus is clicked
        $('.divpr').on("click", "button.minus", function(){
            a=this.id.slice(5,);
            cart[a][0]=Math.max(0,(cart[a][0]-1));
            document.getElementById('val'+a).innerHTML=cart[a][0];
            updateKart(cart);

        });

        //if plus is clicked
        $('.divpr').on("click", "button.plus", function()
        {
            console.log(cart);
            a=this.id.slice(6,);
            cart['pr'+a][0]=cart['pr'+a][0]+1;
            document.getElementById('valpr'+a).innerHTML=cart['pr'+a][0];
            updateKart(cart);
        });


  </script>


</body>

</html>
